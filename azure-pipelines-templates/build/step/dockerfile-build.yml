parameters:
- name: ContainerRegistryName
- name: ImageName
- name: ServiceConnection
- name: AdditionalArgs
  default: ''  
- name: BranchToCreateLatestTag
  default: main
- name: Platform
  type: string
  default: linux
  value:
  - linux
  - windows
- name: WorkingDirectory
  default: $(Build.SourcesDirectory)

steps:
- task: AzureCLI@2
  displayName: 'Build Image with build number tag if branch does not match BranchToCreateLatestTag parameter'
  condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.BranchToCreateLatestTag }}'))
  inputs:
    azureSubscription: ${{ parameters.ServiceConnection }}
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: 'az acr build --registry ${{ parameters.ContainerRegistryName }} --image ${{ parameters.ImageName }}:$(build.buildnumber) --platform ${{ parameters.Platform }} ${{ parameters.AdditionalArgs }} .'
    workingDirectory: ${{ parameters.WorkingDirectory }}
- task: AzureCLI@2
  displayName: 'Build Image with latest tag if branch matches BranchToCreateLatestTag parameter'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.BranchToCreateLatestTag }}'))
  inputs:
    azureSubscription: ${{ parameters.ServiceConnection }}
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: 'az acr build --registry ${{ parameters.ContainerRegistryName }} --image ${{ parameters.ImageName }}:latest --platform ${{ parameters.Platform }} ${{ parameters.AdditionalArgs }} .'
    workingDirectory: ${{ parameters.WorkingDirectory }}
