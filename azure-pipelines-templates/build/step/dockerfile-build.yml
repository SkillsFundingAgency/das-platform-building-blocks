parameters:
  ContainerRegistryName:
  ImageName:
  ServiceConnection:
  DockerfileFullname: Dockerfile  
  BranchToCreateLatestTag: main
  WorkingDirectory: $(Build.SourcesDirectory)

steps:
- task: AzureCLI@2
  displayName: 'Build Image with build number tag if branch does not match BranchToCreateLatestTag parameter'
  condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.BranchToCreateLatestTag }}'))
  inputs:
    azureSubscription: ${{ parameters.ServiceConnection }}
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: 'az acr build --file ${{ parameters.DockerfileFullname }} --registry ${{ parameters.ContainerRegistryName }} --image ${{ parameters.ImageName }}:$(build.buildnumber) .'
    workingDirectory: ${{ parameters.WorkingDirectory }}
- task: AzureCLI@2
  displayName: 'Build Image with latest tag if branch matches BranchToCreateLatestTag parameter'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.BranchToCreateLatestTag }}'))
  inputs:
    azureSubscription: ${{ parameters.ServiceConnection }}
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: 'az acr build --file ${{ parameters.DockerfileFullname }} --registry ${{ parameters.ContainerRegistryName }} --image ${{ parameters.ImageName }}:latest .'
    workingDirectory: ${{ parameters.WorkingDirectory }}
