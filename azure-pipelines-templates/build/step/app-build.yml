parameters:
  name: SonarCloud
  type: boolean
  default: false
  SonarCloudExtraProperties:
  SonarCloudOrganisationKey:
  SonarCloudProjectKey:

steps:

- task: SonarCloudPrepare@1
  displayName: Prepare SonarCloud analysis configuration
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'),eq(variables['Build.Reason'], 'PullRequest')), ${{ parameters.SonarCloud }})
  inputs:
    SonarCloud: ESFA - SonarCloud
    organization: "${{ parameters.SonarCloudOrganisationKey }}"
    scannerMode: MSBuild
    projectName: "$(Build.DefinitionName)"
    projectKey: "${{ parameters.SonarCloudProjectKey }}"
    extraProperties: "${{ parameters.SonarCloudExtraProperties }}"

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: 'src/**/*.csproj'
    noCache: true

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: 'src/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'Unit Tests'
  inputs:
    command: test
    projects: '**/*.UnitTests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'

- task: DotNetCoreCLI@2
  displayName: 'Acceptance Tests'
  inputs:
    command: test
    projects: '**/*.AcceptanceTests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'

- task: SonarCloudAnalyze@1
  displayName: Run SonarCloud analysis
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'),eq(variables['Build.Reason'], 'PullRequest')), ${{ parameters.SonarCloud }})

- task: SonarCloudPublish@1
  displayName: Publish SonarCloud analysis results on build summary
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'),eq(variables['Build.Reason'], 'PullRequest')), ${{ parameters.SonarCloud }})
  inputs:
    pollingTimeoutSec: '300'
