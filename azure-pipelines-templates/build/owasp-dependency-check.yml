steps:
  - task: dependency-check.dependencycheck.dependency-check-build-task.dependency-check-build-task@5
    displayName: "OWASP Dependency Check"
    inputs:
      projectName: "OWASP Dependency Check"
      scanPath: .
      format: CSV

  - task: DownloadGitHubRelease@0
    displayName: 'Download GitHub Release'
    inputs:
      connection: 'GitHub (SFA)'
      userRepository: 'SkillsFundingAgency/das-platform-automation'
      defaultVersionType: specificVersion
      version: TBC

  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: filePath
      filePath: '$(System.ArtifactsDirectory)/Import-OwaspDependencyCheckResults.ps1'
      arguments: '-CustomerId $(ProdLogAnalyticsWorkspaceId) -SharedKey $(ProdLogAnalyticsWorkspaceKey)'
      displayName: "Import OWASP Dependency Check Results to Log Analytics"
