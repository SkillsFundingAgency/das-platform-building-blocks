parameters:
  AzureSubscription:
  ServerName:
  DatabaseName:
  SqlUsername:
  SqlPassword:
  DacpacFile:
  AdditionalArguments:
  EnableSqlAdditionalArguments:



steps:
- script: echo 'flag is, $(SqlAdditionalArgumentsFlag)'
- script: echo 'argument is, ${{ parameters.AdditionalArguments }}'
- task: SqlAzureDacpacDeployment@1
  displayName: Execute Azure SQL DacpacTask
  condition: eq('${{ parameters.EnableSqlAdditionalArguments }}', 'false')
  inputs:
    AzureSubscription: ${{ parameters.AzureSubscription }}
    ServerName: ${{ parameters.ServerName }}
    DatabaseName: ${{ parameters.DatabaseName }}
    SqlUsername: ${{ parameters.SqlUsername }}
    SqlPassword: ${{ parameters.SqlPassword }}
    DacpacFile: ${{ parameters.DacpacFile }} 

- task: SqlAzureDacpacDeployment@1
  displayName: Execute Azure SQL DacpacTask
  condition: eq(variables.SqlAdditionalArgumentsFlag, 'test')
  inputs:
    AzureSubscription: ${{ parameters.AzureSubscription }}
    ServerName: ${{ parameters.ServerName }}
    DatabaseName: ${{ parameters.DatabaseName }}
    SqlUsername: ${{ parameters.SqlUsername }}
    SqlPassword: ${{ parameters.SqlPassword }}
    DacpacFile: ${{ parameters.DacpacFile }}
    AdditionalArguments: ${{ parameters.AdditionalArguments }}
